{% load i18n %}
{% csrf_token %}
<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type" />
  <link rel="stylesheet" type="text/css" media="screen, print, projection" href="/static/css/default.css" />
  <link rel="stylesheet" type="text/css" media="screen, print, projection" href="/static/css/jquery-ui-1.8.18.custom.css" /> 
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&language={{ language }}">
  </script>
  <script type="text/javascript" src="/static/js/jquery-1.7.1.min.js">
  </script>
  <script type="text/javascript" src="/static/js/jquery-ui-1.8.18.custom.min.js ">
  </script>
  <script type="text/javascript" src="/static/js/knockout-2.0.0.js">
  </script>
  <script type="text/javascript" src="/static/js/jQueryRotateCompressed.2.2.js">
  </script>
  <script type="text/javascript" src="/static/js/geolocation.js">
  </script>
  <title>
    {% block title %}
      {% trans "Environment contamination visualiser" %}
    {% endblock %}
  </title>
</head>
<body>
  <div class="page">
    <div class="header">
      {% block header %}
      {% endblock %}
    </div>
    <div class="main">
      {% block main %}
        <div id="geo" class="geo">
        </div>
        <div id="sidebar" class="sidebar">
          {% block sidebar %}
          {% endblock %}
        </div>
      {% endblock %}
    </div>
    <div class="clear"></div>
  </div>
  <div class="footer">
    {% block footer %}
    {% endblock %}
  </div>
</body>
</html>
